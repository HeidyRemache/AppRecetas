<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Receta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper" class="d-flex">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading"></div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-light">Ver Lista de Recetas</a>
                <a href="add-recipe.html" class="list-group-item list-group-item-action bg-light">Agregar Receta</a>
                <a href="info-nutricion.html" class="list-group-item list-group-item-action bg-light">Informacion Nutricional</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Menu</button>
            </nav>
            <div class="container mt-5" id="recipe-details">
                <h1 id="recipe-name"></h1>
                <img id="recipe-image" class="img-fluid" alt="Imagen de la receta">
                <h3>Ingredientes</h3>
                <ul id="recipe-ingredients"></ul>
                <h3>Instrucciones</h3>
                <p id="recipe-instructions"></p>
                <button class="btn btn-secondary mt-4" onclick="window.location.href='index.html'">Regresar</button>
                <button class="btn btn-warning mt-4" id="edit-recipe-btn">Editar Receta</button>
                <button class="btn btn-danger mt-4" id="delete-recipe-btn">Eliminar Receta</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
