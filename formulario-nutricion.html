<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Nutricional</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario Nutricional</h1>
        <form id="nutrition-form">
            <div class="form-group">
                <label for="water-intake">Vasos de agua consumidos:</label>
                <input type="number" class="form-control" id="water-intake" required>
            </div>
            <div class="form-group">
                <label for="calories-intake">Calorías consumidas (kg):</label>
                <input type="number" class="form-control" id="calories-intake" required>
            </div>
            <div class="form-group">
                <label for="protein">Proteína consumida (kg):</label>
                <input type="number" class="form-control" id="protein" required>
            </div>
            <div class="form-group">
                <label for="carbs">Carbohidratos (gr):</label>
                <input type="number" class="form-control" id="carbs" required>
            </div>
            <div class="form-group">
                <label for="fats">Grasas (gr):</label>
                <input type="number" class="form-control" id="fats" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <a href="info-nutricion.html" class="btn btn-secondary mt-3">Regresar a Información Nutricional</a>
    </div>

    <script src="nutricion.js"></script> <!-- Archivo de script para la funcionalidad del formulario -->
</body>
</html>
